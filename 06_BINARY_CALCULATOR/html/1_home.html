<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Binário-Decimal</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- JS -->
    <script src="/js/script.js" defer></script>
</head>

<body>
    <header>
        <button id="toggleButton">
            <img src="/06_BINARY_CALCULATOR/img/menu.svg" alt="Menu">
        </button>

        <nav id="menu">
            <ul>
                <li><a href="/html/1_home.html">Home</a></li>
                <li><a href="/html/2_about_us.html">Sobre nós</a></li>
                <li><a href="/html/3_contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="box-change">
            <div id="binary-toggle">
                <p>Binário-Decimal</p>
            </div>

            <div id="decimal-toggle">
                <p>Decimal-Binário</p>
            </div>
        </div>

        <div id="binary-container">
            <h2>Conversor Binário-Decimal</h2>

            <div class="input">
                <label for="binary">Binário:</label>
                <input type="text" name="binary" id="binary" placeholder="Insira um número binário">
                <input class="binary-btn" type="button" value="Calcular">
            </div>

            <div id="binary-result">
                <p>Seu resultado: <span></span></p>
            </div>
        </div>

        <div id="decimal-container" class="active">
            <h2>Conversor Decimal-Binário</h2>

            <div class="input">
                <label for="decimal">Decimal:</label>
                <input type="text" name="decimal" id="decimal" placeholder="Insira um número decimal">
                <input class="decimal-btn" type="button" value="Calcular">
            </div>

            <div id="decimal-result">
                <p>Seu resultado: <span></span></p>
            </div>
        </div>
    </main>
</body>

</html>
